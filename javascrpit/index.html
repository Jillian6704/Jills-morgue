<!DOCTYPE html>
<html>
<head>
    <title>Javascript</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css"></link>
</head>

<body>
<!-- first we set up the button that is triggering our javascript -->
<!-- note that the element doesn't need to be a <button> to work -->
    <button onclick="change()">Click me...</button>

    <!-- this is the element that we will be altering with our javascript -->
    <div id="menu" class="box">
      the box
    </div>

    <div id="spinner" class="object"></div>

    <script>
       
        function change() {
            console.log("menu button clicked");
         
          var menu = document.getElementById("menu");
          var spinner = document.getElementById("spinner");
        
          menu.classList.toggle("active");
          spinner.classList.toggle("spin");
          document.body.classList.toggle("dark");
        }
        </script>
        
</body>
</html>
